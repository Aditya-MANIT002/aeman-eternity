<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aeman ‚ôæÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: #000;
}

/* Background image */
.bg {
  position: fixed;
  inset: 0;
  background: url("aeman.jpg") center/cover no-repeat;
  filter: blur(6px) brightness(0.7);
  opacity: 0;
  animation: fadeIn 4s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.inner {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  padding: 50px 55px;
  border-radius: 26px;
  text-align: center;
  color: white;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  max-width: 420px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 6px;
}

.name {
  font-size: 36px;
  font-family: 'Playfair Display', serif;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4d6d; }
}

/* Heart */
.heart {
  width: 120px;
  height: 120px;
  background: #ff2e63;
  margin: 35px auto;
  position: relative;
  transform: rotate(-45deg);
  cursor: pointer;
}

.heart::before,
.heart::after {
  content: "";
  width: 120px;
  height: 120px;
  background: #ff2e63;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -60px; left: 0; }
.heart::after { left: 60px; top: 0; }

.heart span {
  position: absolute;
  top: 42px;
  left: 12px;
  transform: rotate(45deg);
  font-weight: bold;
  font-size: 20px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #2ecc71;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #e74c3c;
  color: white;
  left: 10%;
}

/* Note */
.note {
  margin-top: 22px;
  font-size: 11px;
  opacity: 0.85;
  font-style: italic;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="card">
  <div class="inner">
    <h1>Will you be my Valentine,</h1>
    <div class="name">Aeman?</div>

    <div class="heart" onclick="acceptLove()">
      <span id="heartText">YES</span>
    </div>

    <div class="buttons">
      <button id="yes" onclick="acceptLove()">Yes üíñ</button>
      <button id="no" onmouseover="escapeNo()">No üôà</button>
    </div>

    <div class="note">
      ‚ÄúNo‚Äù is just a shy form of ‚ÄúYes‚Äù.  
      Choosing Yes is not an option ‚Äî it‚Äôs fate.
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let accepted = false;
const music = document.getElementById("music");

function escapeNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 260 + "px";
  no.style.top = Math.random() * 60 + "px";
}

function acceptLove() {
  if (!accepted) {
    accepted = true;
    music.play();
    document.getElementById("heartText").innerText = "ALWAYS";
  }

  confetti({
    particleCount: 220,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        background:#000;
        color:white;
        font-family:Poppins,sans-serif;
        text-align:center;">
        <h1 style="font-family:Playfair Display,serif;">
          Aeman ‚ôæÔ∏è
        </h1>
        <p style="font-size:20px;max-width:420px;">
          You are officially, unapologetically,  
          irrevocably locked with me ‚Äî till eternity.
        </p>
      </div>`;
  }, 1200);
}
</script>

</body>
</html>
